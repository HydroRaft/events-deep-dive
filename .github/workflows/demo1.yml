name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' #any word with dev- excluding slashes e.g. dev-new dev-this-is-fine
      - 'feat/**' # any word with feat/ including slashes e.g. feat/new feat/new/thingy
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' #any word with dev- excluding slashes e.g. dev-new dev-this-is-fine
      - 'feat/**' # any word with feat/ including slashes e.g. feat/new feat/new/thingy
      # developer - 1 # won't trigger action
    paths:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."